<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Backend Developer Roadmap</title>

  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script src="https://cdn.tailwindcss.com"></script>

  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            border: "hsl(var(--border))",
            input: "hsl(var(--input))",
            ring: "hsl(var(--ring))",
            background: "hsl(var(--background))",
            foreground: "hsl(var(--foreground))",
            primary: {
              DEFAULT: "hsl(var(--primary))",
              foreground: "hsl(var(--primary-foreground))",
            },
            secondary: {
              DEFAULT: "hsl(var(--secondary))",
              foreground: "hsl(var(--secondary-foreground))",
            },
            muted: {
              DEFAULT: "hsl(var(--muted))",
              foreground: "hsl(var(--muted-foreground))",
            },
            accent: {
              DEFAULT: "hsl(var(--accent))",
              foreground: "hsl(var(--accent-foreground))",
            },
            card: {
              DEFAULT: "hsl(var(--card))",
              foreground: "hsl(var(--card-foreground))",
            },
          },
          borderRadius: {
            lg: "var(--radius)",
            md: "calc(var(--radius) - 2px)",
            sm: "calc(var(--radius) - 4px)",
          },
        },
      },
    }
  </script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap"
    rel="stylesheet">

  <style>
    :root {
      --background: 0 0% 100%;
      --foreground: 240 10% 3.9%;
      --card: 0 0% 100%;
      --card-foreground: 240 10% 3.9%;
      --popover: 0 0% 100%;
      --popover-foreground: 240 10% 3.9%;

      --primary: 215 25% 27%;
      --primary-foreground: 0 0% 98%;

      --secondary: 240 5% 96%;
      --secondary-foreground: 240 6% 10%;

      --muted: 240 5% 96%;
      --muted-foreground: 240 4% 46%;

      --accent: 240 5% 96%;
      --accent-foreground: 240 6% 10%;

      --destructive: 0 72% 51%;
      --destructive-foreground: 0 0% 98%;

      --border: 240 6% 90%;
      --input: 240 6% 90%;
      --ring: 215 25% 27%;
      --radius: 0.5rem;

      --success: 158 64% 52%;
      --success-light: 158 64% 96%;
      --warning: 38 92% 50%;
      --warning-light: 48 96% 96%;
      --info: 189 94% 43%;
      --info-light: 189 94% 96%;

      --episode-1: 45 29% 25%;
      --episode-1-end: 45 15% 45%;
      --episode-2: 215 28% 28%;
      --episode-2-end: 215 20% 48%;
      --episode-3: 158 28% 28%;
      --episode-3-end: 158 20% 48%;
      --episode-4: 280 24% 28%;
      --episode-4-end: 280 16% 48%;

      --skill-color: 215 25% 27%;
      --feature-color: 158 64% 52%;
      --deliverable-color: 215 25% 27%;
      --tech-color: 189 94% 43%;
      --objective-color: 240 4% 46%;
    }

    .dark {
      --background: 220 25% 16%;
      --foreground: 220 10% 90%;
      --card: 220 25% 20%;
      --card-foreground: 220 10% 90%;
      --popover: 220 25% 16%;
      --popover-foreground: 220 10% 90%;

      --primary: 210 40% 96%;
      --primary-foreground: 222 47% 11%;

      --secondary: 217 33% 20%;
      --secondary-foreground: 210 40% 98%;
      --muted: 217 33% 20%;
      --muted-foreground: 215 20% 75%;
      --accent: 217 33% 20%;
      --accent-foreground: 210 40% 98%;

      --destructive: 0 63% 31%;
      --destructive-foreground: 210 40% 98%;

      --border: 217 33% 17%;
      --input: 217 33% 17%;
      --ring: 210 40% 96%;

      --success: 158 64% 52%;
      --success-light: 158 64% 15%;
      --warning: 38 92% 50%;
      --warning-light: 38 92% 15%;
      --info: 189 94% 43%;
      --info-light: 189 94% 15%;

      --episode-1: 45 29% 92%;
      --episode-1-end: 45 25% 70%;
      --episode-2: 215 28% 92%;
      --episode-2-end: 215 24% 70%;
      --episode-3: 158 28% 92%;
      --episode-3-end: 158 24% 70%;
      --episode-4: 280 24% 92%;
      --episode-4-end: 280 20% 70%;

      --project-mini: 240 5.9% 60%;
      --project-major: 240 5.9% 60%;
      --practice: 240 5.9% 60%;
    }

    * {
      border-color: hsl(var(--border));
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      background-color: hsl(var(--background));
      color: hsl(var(--foreground));
      font-family: 'Plus Jakarta Sans', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      line-height: 1.6;
      letter-spacing: -0.01em;
    }

    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      letter-spacing: -0.025em;
      font-weight: 600;
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 10px;
      height: 10px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: hsl(var(--muted-foreground) / 0.25);
      border-radius: 100px;
      border: 2px solid transparent;
      background-clip: content-box;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: hsl(var(--muted-foreground) / 0.4);
      border: 2px solid transparent;
      background-clip: content-box;
    }

    /* Smooth transitions */
    .transition-smooth {
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .transition-colors {
      transition: color 0.15s ease, background-color 0.15s ease, border-color 0.15s ease, opacity 0.15s ease;
    }

    /* Focus states */
    button:focus-visible,
    a:focus-visible,
    input:focus-visible {
      outline: none;
      box-shadow: 0 0 0 2px hsl(var(--background)), 0 0 0 4px hsl(var(--primary));
    }

    /* Card shadows */
    .card-shadow {
      box-shadow: 0 1px 3px hsl(0 0% 0% / 0.06), 0 1px 2px hsl(0 0% 0% / 0.04);
    }

    .card-shadow-lg {
      box-shadow: 0 4px 6px -1px hsl(0 0% 0% / 0.08), 0 2px 4px -2px hsl(0 0% 0% / 0.06);
    }

    .card-shadow-xl {
      box-shadow: 0 10px 25px -5px hsl(0 0% 0% / 0.12), 0 8px 10px -6px hsl(0 0% 0% / 0.08);
    }

    /* Progress ring */
    .progress-ring {
      transform: rotate(-90deg);
    }

    .progress-ring-circle {
      transition: stroke-dashoffset 0.6s cubic-bezier(0.4, 0, 0.2, 1);
    }

    /* ===== CLAYMORPHISM STYLES ===== */
    /* Soft, extruded 3D effect with inner shadows and rounded edges */

    .clay {
      background: linear-gradient(145deg, hsl(var(--card)) 0%, hsl(var(--muted)) 100%);
      border-radius: 20px;
      box-shadow:
        8px 8px 16px hsl(0 0% 0% / 0.08),
        -8px -8px 16px hsl(0 0% 100% / 0.6),
        inset 2px 2px 4px hsl(0 0% 100% / 0.3),
        inset -2px -2px 4px hsl(0 0% 0% / 0.05);
    }

    .dark .clay {
      background: linear-gradient(145deg, hsl(var(--card)) 0%, hsl(220 25% 22%) 100%);
      box-shadow:
        8px 8px 16px hsl(0 0% 0% / 0.3),
        -8px -8px 16px hsl(220 25% 25% / 0.3),
        inset 2px 2px 4px hsl(220 25% 28% / 0.5),
        inset -2px -2px 4px hsl(0 0% 0% / 0.15);
    }

    /* Claymorphism for progress circle container */
    .clay-circle {
      border-radius: 50%;
      box-shadow:
        6px 6px 12px hsl(0 0% 0% / 0.1),
        -6px -6px 12px hsl(0 0% 100% / 0.7),
        inset 3px 3px 6px hsl(0 0% 0% / 0.05),
        inset -3px -3px 6px hsl(0 0% 100% / 0.5);
    }

    .dark .clay-circle {
      box-shadow:
        6px 6px 12px hsl(0 0% 0% / 0.4),
        -6px -6px 12px hsl(220 25% 25% / 0.2),
        inset 3px 3px 6px hsl(0 0% 0% / 0.2),
        inset -3px -3px 6px hsl(220 25% 30% / 0.3);
    }

    /* Claymorphism button effect */
    .clay-btn {
      background: linear-gradient(145deg, hsl(var(--primary)) 0%, hsl(var(--primary) / 0.85) 100%);
      border-radius: 12px;
      box-shadow:
        4px 4px 10px hsl(var(--primary) / 0.25),
        -4px -4px 10px hsl(0 0% 100% / 0.15),
        inset 1px 1px 2px hsl(0 0% 100% / 0.2);
      transition: all 0.2s ease;
    }

    .clay-btn:hover {
      transform: translateY(-2px);
      box-shadow:
        6px 6px 14px hsl(var(--primary) / 0.3),
        -4px -4px 10px hsl(0 0% 100% / 0.2),
        inset 1px 1px 2px hsl(0 0% 100% / 0.3);
    }

    .clay-btn:active {
      transform: translateY(0);
      box-shadow:
        2px 2px 6px hsl(var(--primary) / 0.2),
        inset 2px 2px 4px hsl(0 0% 0% / 0.1);
    }

    /* Claymorphism badge */
    .clay-badge {
      background: linear-gradient(145deg, hsl(var(--muted)) 0%, hsl(var(--card)) 100%);
      border-radius: 10px;
      box-shadow:
        3px 3px 8px hsl(0 0% 0% / 0.08),
        -3px -3px 8px hsl(0 0% 100% / 0.5),
        inset 1px 1px 2px hsl(0 0% 100% / 0.4);
    }

    .dark .clay-badge {
      background: linear-gradient(145deg, hsl(220 25% 22%) 0%, hsl(var(--card)) 100%);
      box-shadow:
        3px 3px 8px hsl(0 0% 0% / 0.3),
        -3px -3px 8px hsl(220 25% 25% / 0.2),
        inset 1px 1px 2px hsl(220 25% 30% / 0.4);
    }

    /* Custom checkbox with animation */
    .custom-checkbox {
      appearance: none;
      -webkit-appearance: none;
      width: 22px;
      height: 22px;
      border: 2px solid hsl(var(--border));
      border-radius: 6px;
      background: hsl(var(--background));
      cursor: pointer;
      position: relative;
      flex-shrink: 0;
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .custom-checkbox:hover {
      border-color: hsl(var(--primary));
      transform: scale(1.05);
    }

    .custom-checkbox:checked {
      background: linear-gradient(135deg, hsl(var(--success)) 0%, hsl(152 69% 38%) 100%);
      border-color: hsl(var(--success));
      animation: checkPop 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .custom-checkbox:checked::after {
      content: '';
      position: absolute;
      left: 7px;
      top: 3px;
      width: 5px;
      height: 10px;
      border: solid white;
      border-width: 0 2.5px 2.5px 0;
      transform: rotate(45deg);
      animation: checkMark 0.2s ease-out 0.1s both;
    }

    @keyframes checkPop {
      0% {
        transform: scale(1);
      }

      50% {
        transform: scale(1.15);
      }

      100% {
        transform: scale(1);
      }
    }

    @keyframes checkMark {
      from {
        opacity: 0;
        transform: rotate(45deg) scale(0);
      }

      to {
        opacity: 1;
        transform: rotate(45deg) scale(1);
      }
    }

    /* Practice checkbox - slightly smaller */
    .practice-checkbox {
      width: 16px;
      height: 16px;
      min-width: 16px;
    }

    .practice-checkbox:checked::after {
      left: 4px;
      top: 2px;
      width: 4px;
      height: 8px;
      border-width: 0 2px 2px 0;
    }

    /* Progress bar with gradient */
    .progress-fill,
    .progress-bar-fill {
      background: linear-gradient(90deg, hsl(var(--success)) 0%, hsl(152 76% 50%) 100%);
      transition: width 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      border-radius: 100px;
    }

    /* Slide animation */
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-8px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .animate-slide-in {
      animation: slideIn 0.25s ease-out;
    }

    /* Celebration animation for 100% completion */
    @keyframes celebrate {

      0%,
      100% {
        transform: scale(1);
      }

      25% {
        transform: scale(1.05);
      }

      50% {
        transform: scale(1);
      }

      75% {
        transform: scale(1.03);
      }
    }

    .celebrate {
      animation: celebrate 0.5s ease;
    }

    /* Theme toggle */
    .theme-toggle {
      width: 48px;
      height: 26px;
      border-radius: 100px;
      background: linear-gradient(135deg, hsl(var(--muted)) 0%, hsl(var(--border)) 100%);
      border: 1px solid hsl(var(--border));
      cursor: pointer;
      position: relative;
      transition: all 0.3s ease;
    }

    .theme-toggle.dark {
      background: linear-gradient(135deg, hsl(240 10% 15%) 0%, hsl(240 10% 20%) 100%);
    }

    .theme-toggle-slider {
      position: absolute;
      top: 2px;
      left: 2px;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: white;
      transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 11px;
      box-shadow: 0 2px 4px hsl(0 0% 0% / 0.15);
    }

    .theme-toggle.dark .theme-toggle-slider {
      transform: translateX(22px);
      background: hsl(240 10% 25%);
    }

    /* Week badge - Defined in main section below */

    /* Search input */
    .search-input {
      background: hsl(var(--card));
      border: 1.5px solid hsl(var(--border));
      border-radius: 10px;
      padding: 10px 14px 10px 38px;
      font-size: 14px;
      width: 100%;
      max-width: 320px;
      transition: all 0.2s ease;
      color: hsl(var(--foreground));
    }

    .search-input:focus {
      outline: none;
      border-color: hsl(var(--primary));
      box-shadow: 0 0 0 3px hsl(var(--primary) / 0.15);
    }

    .search-input::placeholder {
      color: hsl(var(--muted-foreground));
    }

    /* Week badge - with completion gradient */
    .week-badge {
      background: linear-gradient(135deg, hsl(var(--foreground)) 0%, hsl(var(--foreground) / 0.9) 100%);
      color: hsl(var(--background));
      font-weight: 700;
      letter-spacing: -0.02em;
      transition: all 0.3s ease;
    }

    .week-badge.complete {
      background: linear-gradient(135deg, hsl(var(--success)) 0%, hsl(152 76% 38%) 100%);
      color: white;
      box-shadow: 0 4px 12px hsl(var(--success) / 0.35);
    }

    /* Day number */
    .day-number {
      font-variant-numeric: tabular-nums;
      font-weight: 700;
      transition: all 0.2s ease;
    }

    .day-number.complete {
      background: linear-gradient(135deg, hsl(var(--success) / 0.15) 0%, hsl(var(--success) / 0.08) 100%) !important;
      border-color: hsl(var(--success) / 0.3) !important;
      color: hsl(var(--success)) !important;
    }

    /* Topic card with accent bar */
    .topic-card {
      position: relative;
      transition: all 0.2s ease;
    }

    .topic-card::before {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      width: 4px;
      background: hsl(var(--border));
      border-radius: 0 4px 4px 0;
      transition: all 0.2s ease;
    }

    .topic-card:hover::before {
      background: linear-gradient(180deg, hsl(var(--primary)) 0%, hsl(var(--primary) / 0.5) 100%);
    }

    .topic-card.completed::before {
      background: linear-gradient(180deg, hsl(var(--success)) 0%, hsl(152 69% 55%) 100%);
    }

    /* ===== PROJECT CARDS - PROFESSIONAL & TECHNICAL ===== */

    /* Custom Scrollbar for lists */
    .custom-scrollbar::-webkit-scrollbar {
      width: 4px;
      height: 4px;
    }

    .custom-scrollbar::-webkit-scrollbar-track {
      background: transparent;
    }

    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: hsl(var(--border));
      border-radius: 4px;
    }

    .custom-scrollbar::-webkit-scrollbar-thumb:hover {
      background: hsl(var(--muted-foreground));
    }

    .practice-item {
      background: hsl(var(--card));
      border: 1px solid hsl(var(--border));
      border-radius: 6px;
      padding: 0.75rem 1rem;
      transition: all 0.15s ease;
    }

    .practice-item:hover {
      background: hsl(var(--muted));
      border-color: hsl(var(--primary));
    }

    .curriculum-item {
      position: relative;
      padding-left: 1.25rem;
    }

    .curriculum-item::before {
      content: '';
      position: absolute;
      left: 0;
      top: 0.6rem;
      width: 6px;
      height: 6px;
      background: hsl(var(--muted-foreground));
      border-radius: 50%;
    }

    .section-label {
      font-size: 0.6875rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: hsl(var(--muted-foreground));
    }

    .project-card {
      background: linear-gradient(135deg, hsl(185 60% 97% / 0.5) 0%, hsl(0 0% 100% / 0.8) 100%);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid hsl(185 50% 85%);
      position: relative;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.05);
    }

    .project-card:hover {
      border-color: hsl(185 70% 45%);
      box-shadow: 0 10px 15px -3px hsl(185 70% 45% / 0.1), 0 4px 6px -2px hsl(185 70% 45% / 0.05);
      transform: translateY(-2px);
    }

    .project-card::before {
      display: none;
    }

    :root.dark .project-card {
      background: linear-gradient(135deg, hsl(185 30% 12% / 0.4) 0%, hsl(195 25% 14% / 0.4) 100%);
      border-color: hsl(185 30% 25%);
    }

    :root.dark .project-card:hover {
      border-color: hsl(185 70% 45% / 0.5);
      box-shadow: 0 10px 20px -5px hsl(185 70% 45% / 0.2);
    }

    .major-project-card {
      background: linear-gradient(135deg, hsl(35 90% 96% / 0.5) 0%, hsl(0 0% 100% / 0.8) 100%);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid hsl(35 90% 80%);
      position: relative;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.05);
      border-radius: var(--radius);
      overflow: hidden;
    }

    .major-project-card:hover {
      border-color: hsl(38 92% 50%);
      box-shadow: 0 12px 20px -8px hsl(38 92% 50% / 0.15), 0 4px 6px -2px hsl(38 92% 50% / 0.1);
      transform: translateY(-2px);
    }

    .major-project-card::before {
      display: none !important;
    }

    :root.dark .major-project-card {
      background: linear-gradient(135deg, hsl(35 50% 10% / 0.4) 0%, hsl(220 25% 20% / 0.6) 100%);
      border-color: hsl(35 50% 25%);
    }

    :root.dark .major-project-card:hover {
      border-color: hsl(38 92% 50% / 0.5);
      box-shadow: 0 10px 20px -5px hsl(38 92% 50% / 0.2);
    }

    .skill-tag {
      display: inline-flex;
      padding: 0.25rem 0.75rem;
      background: linear-gradient(135deg, hsl(var(--muted)) 0%, hsl(var(--card)) 100%);
      color: hsl(var(--foreground));
      border: 1px solid hsl(var(--border));
      border-radius: 9999px;
      font-size: 0.75rem;
      font-weight: 500;
      transition: all 0.15s ease;
    }

    .skill-tag:hover {
      background: linear-gradient(135deg, hsl(var(--primary) / 0.08) 0%, hsl(var(--card)) 100%);
      border-color: hsl(var(--primary));
      color: hsl(var(--primary));
      transform: translateY(-1px);
      box-shadow: 0 2px 4px hsl(var(--primary) / 0.15);
    }

    .deliverable-item {
      display: flex;
      align-items: start;
      gap: 0.75rem;
      padding: 0.5rem 0.75rem;
      background: hsl(var(--info-light) / 0.3);
      border-left: 3px solid hsl(var(--info));
      font-size: 0.875rem;
      color: hsl(var(--muted-foreground));
      transition: all 0.15s ease;
      border-radius: 0 4px 4px 0;
    }

    .deliverable-item:hover {
      background: hsl(var(--info-light) / 0.5);
      border-left-color: hsl(var(--info));
      color: hsl(var(--foreground));
    }

    .deliverable-icon {
      color: hsl(var(--muted-foreground));
      margin-top: 0.1rem;
      transition: color 0.15s ease;
    }

    .deliverable-item:hover .deliverable-icon {
      color: hsl(var(--info));
    }

    .tech-item {
      display: flex;
      align-items: center;
      gap: 0.6rem;
      padding: 0.5rem 0.75rem;
      background: hsl(var(--warning) / 0.05);
      border: 1px dashed hsl(var(--warning) / 0.5);
      border-radius: 6px;
      font-size: 0.8rem;
      color: hsl(var(--muted-foreground));
      transition: all 0.15s ease;
    }

    .tech-item:hover {
      background: hsl(var(--warning-light) / 0.5);
      border-style: solid;
      border-color: hsl(var(--warning));
      color: hsl(var(--foreground));
    }

    .tech-icon {
      color: hsl(var(--muted-foreground));
      font-weight: bold;
      transition: color 0.15s ease;
    }

    .tech-item:hover .tech-icon {
      color: hsl(var(--warning));
    }

    .capstone-feature {
      display: flex;
      align-items: start;
      gap: 0.75rem;

    const { useState, useEffect, useMemo } = React;

    const ProgressTracker = {
      STORAGE_KEY: 'backend_roadmap_progress',

      getProgress() {
        const stored = localStorage.getItem(this.STORAGE_KEY);
        const data = stored ? JSON.parse(stored) : {
          completedTopics: {},
          completedDays: {},
          completedWeeks: {},
          bookmarks: {},
          lastUpdated: null
        };
        if (!data.bookmarks) data.bookmarks = {};
        return data;
      },

      saveProgress(progress) {
        localStorage.setItem(this.STORAGE_KEY, JSON.stringify({
          ...progress,
          lastUpdated: new Date().toISOString()
        }));
      },

      toggleTopic(episodeId, weekNum, dayNum, topicIdx) {
        const progress = this.getProgress();
        const key = `${episodeId}-w${weekNum}-d${dayNum}-t${topicIdx}`;

        if (progress.completedTopics[key]) {
          delete progress.completedTopics[key];
        } else {
          progress.completedTopics[key] = new Date().toISOString();
        }

        this.saveProgress(progress);
        return progress;
      },

      toggleBookmark(episodeId, weekNum, dayNum, topicIdx) {
        const progress = this.getProgress();
        const key = `${episodeId}-w${weekNum}-d${dayNum}-t${topicIdx}`;

        if (!progress.bookmarks) progress.bookmarks = {};

        if (progress.bookmarks[key]) {
          delete progress.bookmarks[key];
        } else {
          progress.bookmarks[key] = new Date().toISOString();
        }

        this.saveProgress(progress);
        return !!progress.bookmarks[key];
      },

      isTopicBookmarked(episodeId, weekNum, dayNum, topicIdx) {
        const progress = this.getProgress();
        const key = `${episodeId}-w${weekNum}-d${dayNum}-t${topicIdx}`;
        return !!(progress.bookmarks && progress.bookmarks[key]);
      },

      isTopicCompleted(episodeId, weekNum, dayNum, topicIdx) {
        const progress = this.getProgress();
        const key = `${episodeId}-w${weekNum}-d${dayNum}-t${topicIdx}`;
        return !!progress.completedTopics[key];
      },

      getDayProgress(episodeId, weekNum, dayNum, totalTopics) {
        const progress = this.getProgress();
        let completed = 0;
        for (let i = 0; i < totalTopics; i++) {
          const key = `${episodeId}-w${weekNum}-d${dayNum}-t${i}`;
          if (progress.completedTopics[key]) completed++;
        }
        return { completed, total: totalTopics, percentage: totalTopics > 0 ? (completed / totalTopics) * 100 : 0 };
      },

      getWeekProgress(episode, week) {
        let totalTopics = 0;
        let completedTopics = 0;

        week.days.forEach((day) => {
          day.topics.forEach((topic, topicIdx) => {
            totalTopics++;
            if (this.isTopicCompleted(episode.id, week.week, day.day, topicIdx)) {
              completedTopics++;
            }
          });
        });

        return { completed: completedTopics, total: totalTopics, percentage: totalTopics > 0 ? (completedTopics / totalTopics) * 100 : 0 };
      },

      getEpisodeProgress(episode) {
        let totalTopics = 0;
        let completedTopics = 0;

        episode.weeks.forEach((week) => {
          week.days.forEach((day) => {
            day.topics.forEach((topic, topicIdx) => {
              totalTopics++;
              if (this.isTopicCompleted(episode.id, week.week, day.day, topicIdx)) {
                completedTopics++;
              }
            });
          });
        });

        return { completed: completedTopics, total: totalTopics, percentage: totalTopics > 0 ? (completedTopics / totalTopics) * 100 : 0 };
      },

      getOverallProgress() {
        const progress = this.getProgress();
        const total = Object.keys(progress.completedTopics).length;

        let totalTopics = 0;
        roadmapData.forEach(episode => {
          episode.weeks.forEach(week => {
            week.days.forEach(day => {
              totalTopics += day.topics.length;
            });
          });
        });

        return {
          completed: total,
          total: totalTopics,
          percentage: totalTopics > 0 ? (total / totalTopics) * 100 : 0
        };
      },

      PRACTICE_KEY: 'backend_roadmap_practice',

      getPracticeProgress() {
        const stored = localStorage.getItem(this.PRACTICE_KEY);
        if (stored) {

            return JSON.parse(stored);

        localStorage.removeItem(this.STORAGE_KEY);
        localStorage.removeItem(this.PRACTICE_KEY);

        const key = `${episodeId}-w${weekNum}-d${dayNum}-t${topicIdx}-p${practiceIdx}`;

        if (progress[key]) {

        } else {

        // Check system preference
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
          return 'dark';
        }
        return 'light';
      },

      setTheme(theme) {
        localStorage.setItem(this.STORAGE_KEY, theme);

        } else {
          document.documentElement.classList.remove('dark');
        }
      },

      toggleTheme() {
        const current = this.getTheme();

        this.setTheme(newTheme);

          totalActiveDays: 0

        localStorage.setItem(this.STORAGE_KEY, JSON.stringify(data));

      recordActivity() {
        const data = this.getData();
        const today = new Date().toDateString();
        const yesterday = new Date(Date.now() - 86400000).toDateString();

        if (data.lastActiveDate === today) {
          return data; // Already active today
        }

        // First time ever OR continuing streak from yesterday
        if (data.lastActiveDate === null) {
          // Very first activity ever - streak becomes 1
          data.currentStreak = 1;
        } else if (data.lastActiveDate === yesterday) {
          // Continue streak from yesterday
          data.currentStreak++;
        } else {
          // Streak broken (missed a day), restart at 1
          data.currentStreak = 1;
        }

        data.lastActiveDate = today;
        data.totalActiveDays++;
        data.longestStreak = Math.max(data.longestStreak, data.currentStreak);

        this.saveData(data);
        return data;

    function BookmarksModal({ isOpen, onClose, roadmapData, onNavigate }) {
      if (!isOpen) return null;

      const [bookmarks, setBookmarks] = useState([]);

      useEffect(() => {
        if (isOpen) {
          const allBookmarks = [];
          const progress = ProgressTracker.getProgress();
          const bookmarkKeys = progress.bookmarks || {};

          roadmapData.forEach(episode => {
            episode.weeks.forEach(week => {
              week.days.forEach(day => {
                day.topics.forEach((topic, topicIdx) => {
                  const key = `${episode.id}-w${week.week}-d${day.day}-t${topicIdx}`;
                  if (bookmarkKeys[key]) {
                    allBookmarks.push({
                      ...topic,
                      episodeId: episode.id,
                      weekNum: week.week,
                      dayNum: day.day,
                      topicIdx,
                      weekTitle: week.title,
                      episodeTitle: episode.title
                    });
                  }
                });
              });
            });
          });
          setBookmarks(allBookmarks);
        }
      }, [isOpen, roadmapData]);

        ProgressTracker.toggleBookmark(item.episodeId, item.weekNum, item.dayNum, item.topicIdx);

          `${b.episodeId}-w${b.weekNum}-d${b.dayNum}-t${b.topicIdx}` !==
          `${item.episodeId}-w${item.weekNum}-d${item.dayNum}-t${item.topicIdx}`

          const weekButtons = document.querySelectorAll('.bg-card button');

            const text = btn.textContent;
            if (text && text.includes(`W${item.weekNum}`) && text.includes(item.weekTitle)) {

          // Step 3: After week expansion, find and click day button
          setTimeout(() => {
            const dayButtons = document.querySelectorAll('.bg-card button, [class*="border"] button');
            for (const btn of dayButtons) {
              const text = btn.textContent;
              // Check for "Day X"
              if (text && text.includes(`Day ${item.dayNum}`)) {
                const chevron = btn.querySelector('svg.rotate-90, svg[class*="rotate-90"]');
                if (!chevron) {
                  btn.click();
                }
                break;
              }
            }

            // Step 4: After day expansion, scroll to topic and highlight
            setTimeout(() => {
              const topicId = `topic-${item.episodeId}-w${item.weekNum}-d${item.dayNum}-t${item.topicIdx}`;
              const topicEl = document.getElementById(topicId);
              if (topicEl) {
                topicEl.scrollIntoView({ behavior: 'smooth', block: 'center' });
                topicEl.classList.add('bookmark-highlight');
                setTimeout(() => topicEl.classList.remove('bookmark-highlight'), 3000);
              }
            }, 150);
          }, 150);
        }, 150);
      };

      useEffect(() => {
        ThemeManager.setTheme(theme);
      }, [theme]);

      // Streak is updated only when topics are completed, not on page load
      // This ensures streak starts at 0 and only increments on first topic completion

      // Check for milestone celebrations
      useEffect(() => {
        const percentage = Math.floor(overallProgress.percentage);
        const milestones = [25, 50, 75, 100];

        for (const milestone of milestones) {
          if (percentage >= milestone && lastMilestone.current < milestone) {
            lastMilestone.current = milestone;
            setCelebrationMilestone(milestone);
            setShowCelebration(true);
            setShowConfetti(true);
            break;
          }
        }
      }, [overallProgress]);

      // Scroll tracking for scroll-to-top button and active episode
      useEffect(() => {
        const handleScroll = () => {
          setShowScrollTop(window.scrollY > 400);

          // Track active episode
          const episodes = document.querySelectorAll('[id^="episode-"]');
          for (const ep of episodes) {
            const rect = ep.getBoundingClientRect();
            if (rect.top <= 200 && rect.bottom >= 200) {
              setActiveEpisode(ep.id);
              break;
            }
          }
        };
        window.addEventListener('scroll', handleScroll, { passive: true });
        return () => window.removeEventListener('scroll', handleScroll);
      }, []);

      // Keyboard shortcut: Cmd/Ctrl + K to focus search
      useEffect(() => {
        const handleKeyDown = (e) => {
          if ((e.metaKey || e.ctrlKey) && e.key === 'k') {
            e.preventDefault();
            searchInputRef.current?.focus();
          }
          if (e.key === 'Escape') {
            setSearchQuery('');
            searchInputRef.current?.blur();
            setFabOpen(false);
          }
        };
        document.addEventListener('keydown', handleKeyDown);
        return () => document.removeEventListener('keydown', handleKeyDown);
      }, []);

      const scrollToTop = () => window.scrollTo({ top: 0, behavior: 'smooth' });

      const continueLearning = () => {
        const next = findNextIncompleteTopic();
        if (!next) return;

        setFabOpen(false);

        // Step 1: Scroll to episode and click to expand if closed
        const episodeEl = document.getElementById(next.episode.id);
        if (episodeEl) {
          episodeEl.scrollIntoView({ behavior: 'smooth', block: 'start' });

          // Find and click the episode expand button
          const episodeBtn = episodeEl.querySelector('button');
          const chevron = episodeBtn?.querySelector('svg.rotate-90, svg[class*="rotate-90"]');
          if (episodeBtn && !chevron) {
            episodeBtn.click();
          }
        }

        // Step 2: After episode expansion, find and click week button
        setTimeout(() => {
          const weekButtons = document.querySelectorAll('.bg-card button');
          for (const btn of weekButtons) {
            const text = btn.textContent;
            if (text && text.includes(`W${next.week.week}`) && text.includes(next.week.title)) {
              const chevron = btn.querySelector('svg.rotate-90, svg[class*="rotate-90"]');
              if (!chevron) {
                btn.click();
              }
              btn.scrollIntoView({ behavior: 'smooth', block: 'center' });
              break;
            }
          }

          // Step 3: After week expansion, find and click day button
          setTimeout(() => {
            const dayButtons = document.querySelectorAll('.bg-card button, [class*="border"] button');
            for (const btn of dayButtons) {
              const text = btn.textContent;
              if (text && text.includes(`Day ${next.day.day}`) && text.includes(next.day.title)) {
                const chevron = btn.querySelector('svg.rotate-90, svg[class*="rotate-90"]');
                if (!chevron) {
                  btn.click();
                }
                break;
              }
            }

            // Step 4: After day expansion, scroll to topic and highlight
            setTimeout(() => {
              const topicId = `topic-${next.episode.id}-w${next.week.week}-d${next.day.day}-t${next.topicIdx}`;
              const topicEl = document.getElementById(topicId);
              if (topicEl) {
                topicEl.scrollIntoView({ behavior: 'smooth', block: 'center' });
                topicEl.classList.add('next-up');
                setTimeout(() => topicEl.classList.remove('next-up'), 6000);
              }
            }, 150);
          }, 150);
        }, 150);
      };

      const navigateToEpisode = (episodeId) => {
        const el = document.getElementById(episodeId);
        if (el) {
          el.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }
      };

      const handleToggleTheme = () => {
        const newTheme = ThemeManager.toggleTheme();
        setTheme(newTheme);
      };

      const handleProgressUpdate = () => {
        const newProgress = ProgressTracker.getOverallProgress();
        setOverallProgress(newProgress);
        setNextTopic(findNextIncompleteTopic());
      };

      useEffect(() => {
        const handleKeyDown = (e) => {
          // Ignore if user is typing in an input
          if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA') return;

          // T = Toggle theme
          if (e.key === 't' || e.key === 'T') {
            handleToggleTheme();
          }
          // S = Toggle stats panel
          if (e.key === 's' || e.key === 'S') {
            setShowStats(prev => !prev);
          }
          // Escape = Close modals/FAB
          if (e.key === 'Escape') {
            setShowStats(false);
            setShowCelebration(false);
            setFabOpen(false);
          }
        };
        window.addEventListener('keydown', handleKeyDown);
        return () => window.removeEventListener('keydown', handleKeyDown);
      }, [theme]);

      // Search filtering logic
      const filteredData = useMemo(() => {
        if (!searchQuery.trim()) return roadmapData;

        const query = searchQuery.toLowerCase().trim();
        const matches = new Set();

        return roadmapData.map(episode => {
          const filteredWeeks = episode.weeks.map(week => {
            const filteredDays = week.days.map(day => {
              const filteredTopics = day.topics.filter(topic => {
                const titleMatch = topic.title.toLowerCase().includes(query);
                const subtopicsMatch = topic.subtopics?.some(sub => sub.toLowerCase().includes(query));
                const practiceMatch = topic.practice?.some(p => p.toLowerCase().includes(query));
                return titleMatch || subtopicsMatch || practiceMatch;
              });

              if (filteredTopics.length > 0) {
                matches.add(`${episode.id}-w${week.week}`);
                matches.add(`${episode.id}-w${week.week}-d${day.day}`);
              }

              return { ...day, topics: filteredTopics, hasMatches: filteredTopics.length > 0 };
            }).filter(day => day.hasMatches);

            return { ...week, days: filteredDays, hasMatches: filteredDays.length > 0 };
          }).filter(week => week.hasMatches);

          return { ...episode, weeks: filteredWeeks, hasMatches: filteredWeeks.length > 0 };
        }).filter(episode => episode.hasMatches);

        if (!searchQuery.trim()) return 0;
        return filteredData.reduce((acc, ep) =>
          acc + ep.weeks.reduce((wAcc, w) =>
            wAcc + w.days.reduce((dAcc, d) => dAcc + d.topics.length, 0), 0), 0);

                    </svg>

                    </svg>
                  </a>

                  <button
                    onClick={handleToggleTheme}
                    className={`theme-toggle ${theme === 'dark' ? 'dark' : ''}`}
                    aria-label="Toggle theme"
                  >
                    <div className="theme-toggle-slider">
                      {theme === 'dark' ? '' : ''}
                    </div>
                  </button>
                </div>
              </div>

              {/* Search results indicator */}
              {searchQuery && (
                <div className="mt-2 text-xs text-muted-foreground">
                  {totalMatches > 0 ? (
                    <span>Found <span className="font-medium text-foreground">{totalMatches}</span> matching topic{totalMatches !== 1 ? 's' : ''}</span>
                  ) : (
                    <span>No results for "{searchQuery}"</span>
                  )}
                </div>
              )}

              {/* Progress bar - only show when not searching */}
              {!searchQuery && (
                <div className="mt-3">
                  <div className="flex items-center justify-between text-xs text-muted-foreground mb-1.5">
                    <span>Progress</span>
                    <span style={{ fontVariantNumeric: 'tabular-nums' }}>{overallProgress.completed}/{overallProgress.total}</span>

                    <div
                      className="h-full progress-fill"
                      style={{ width: `${overallProgress.percentage}%` }}
                    />
                  </div>
                </div>

          {showStats && !searchQuery && (
            <div className="bg-muted/30 border-b border-border">

                <div className="grid grid-cols-2 md:grid-cols-4 gap-3 mb-6">
                  <StatsCard

                    value={`${Math.round(overallProgress.percentage)}%`}
                    color="success"
                  />

                    icon={Clock}
                    label="Weeks Left"
                    value={estimatedWeeksRemaining}
                    color="warning"
                  />
                  <StatsCard
                    icon={Calendar}
                    label="Total Days"
                    value={totalDays}
                    color="info"
                  />
                  <StatsCard
                    icon={BookOpen}
                    label="Topics Done"
                    value={overallProgress.completed}

                  />

            {!searchQuery && (

                <div className="hidden md:block text-sm text-muted-foreground italic max-w-md">

            isOpen={showBookmarks}
            onClose={() => setShowBookmarks(false)}
            roadmapData={roadmapData}
            onNavigate={handleBookmarkNavigate}
          />
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<RoadmapPage />);
  </script>
</body>

</html>
